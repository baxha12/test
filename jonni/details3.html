<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Details</title>
    <style>
        /* Container styles */
        .car-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border: 2px solid #ccc; /* Border color, you can change it */
            border-radius: 10px; /* Rounded corners for the container */
            margin: 20px;
        }

        /* Car image styles */
        .car-image {
            max-width: 50%;
            height: 350px;
            border-radius: 10px; /* Rounded corners for the image */
        }

        /* Car details styles */
        .car-details {
            max-width: 45%;
            padding-left: 20px;
            text-align: left;
        }

        /* Car title styles */
        .car-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        /* Car description styles */
        .car-description {
            font-size: 16px;
        }
    </style>
</head>
<body>

    <!-- Car container -->
    <div class="car-container">
        <!-- Car image -->
        <img class="car-image" src="a4.jpg" alt="Car Photo">

        <!-- Car details -->
        <div class="car-details">
            <!-- Car title -->
            <div class="car-title">Audi A4</div>

            <!-- Car description -->
            <div class="car-description">
                <p>Powerful and elegant, the Audi A4 is a good coupe with good technology </p>
                <p> All-wheel drive and an seven-speed automatic are standard with both powerplants.</p>
                <p>Key Features:</p>
                <ul>
                    <li>Engine: I6 with 161 horsepower </li>
                    <li>2 turbos</li>
                    <li>Starting Price: $22.000</li>
                </ul>
            </div>
        </div>
    </div>

</body>
</html>
